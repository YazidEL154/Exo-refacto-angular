<h2>Inscription !</h2>

<form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">
  <div class="form-item">
    <label for="nom">Nom</label
    ><input type="text" formControlName="nom" id="nom" />
  </div>
  <div class="form-item">
    <label for="prenom">Prenom</label
    ><input type="text" formControlName="prenom" id="prenom" />
  </div>
  <div class="form-item">
    <label for="email">Adresse Mail</label
    ><input type="email" formControlName="email" id="email" />
  </div>
  <div class="form-item">
    <label for="pass">Mot de passe</label
    ><input type="password" formControlName="pass" id="pass" />
  </div>
  <div class="form-item">
    <label for="pass_confirm">Confirmation mdp</label
    ><input type="password" formControlName="pass_confirm" id="pass_confirm" />
  </div>

  <button type="submit">S'inscrire</button>
</form>
